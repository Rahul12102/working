<div class="class8" [ngClass]= "{changeBackground: searchValue != ''}">
    <span><b>Search: </b></span>
    <!-- (input) and span here showing event binding -->
    <!-- <input type="text" (input)="changeSearchValue($event)"> --><!-- Keep this line assistise bcz here in this line we are using event binding. -->
    <input type="text" [(ngModel)]="searchValue" >
    <span *ngIf=" searchValue != '' "> You Searched for ' {{ searchValue }} '</span>
</div>
